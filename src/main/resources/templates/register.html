<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registro - Sistema PIX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --bg-dark: #1e1e2f;
            --surface-dark: #2c2c3e;
            --primary-blue: #4e9af1;
            --primary-blue-hover: #3671c3;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border-color: #555;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            padding: 20px;
        }

        .container {
            background: var(--surface-dark);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            margin-bottom: 10px;
            color: var(--primary-blue);
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 14px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-blue);
            box-shadow: 0 0 8px rgba(78, 154, 241, 0.5);
            outline: none;
            transform: translateY(-2px);
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary-blue);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 154, 241, 0.3);
        }

        .error-message {
            color: var(--error-red);
            font-size: 12px;
            margin-top: 6px;
            display: block;
            min-height: 18px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-error {
            color: var(--error-red);
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .alert-success {
            color: var(--success-green);
            background-color: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: var(--primary-blue);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            width: auto;
            padding: 0;
            margin: 0;
        }

        .toggle-password:hover {
            background: none;
            transform: translateY(-50%);
            box-shadow: none;
            color: var(--primary-blue);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
        <p>Registre-se para acessar o Sistema PIX</p>
    </div>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${param.success}" class="alert alert-success">
        Conta criada com sucesso! Faça login para continuar.
    </div>

    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required
                   minlength="3" maxlength="20" pattern="[a-zA-Z0-9]+"
                   title="Use apenas letras e números (sem espaços ou caracteres especiais)"
                   th:value="${username}">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required
                   th:value="${email}">
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                       minlength="6" pattern="^(?=.*[A-Za-z])(?=.*\d).{6,}$"
                       title="A senha deve ter pelo menos 6 caracteres, incluindo letras e números">
                <button type="button" class="toggle-password" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar Senha:</label>
            <div class="password-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme sua senha" required>
                <button type="button" class="toggle-password" onclick="toggleConfirmPassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <button type="submit">
            <i class="fas fa-user-plus"></i> Criar Conta
        </button>
    </form>

    <div class="login-link">
        Já tem uma conta? <a th:href="@{/login}">Faça login aqui</a>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const icon = document.querySelector('.toggle-password i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    function toggleConfirmPassword() {
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const icon = document.querySelectorAll('.toggle-password i')[1];

        if (confirmPasswordInput.type === 'password') {
            confirmPasswordInput.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            confirmPasswordInput.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        const errorElement = document.querySelector('#confirmPassword + .error-message');

        if (password !== confirmPassword) {
            if (!errorElement) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.id = 'confirmPasswordError';
                errorDiv.textContent = 'As senhas não coincidem';
                this.parentNode.parentNode.appendChild(errorDiv);
            }
        } else if (errorElement) {
            errorElement.remove();
        }
    });

    window.addEventListener('load', () => {
        document.getElementById('username').focus();
    });
</script>
</body>
</html>
