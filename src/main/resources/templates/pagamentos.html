<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento PIX</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Estilos mantidos iguais */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --bg-dark: #1e1e2f;
            --surface-dark: #2c2c3e;
            --primary-blue: #4e9af1;
            --primary-blue-hover: #3671c3;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
            --border-color: #555;
            --error-red: #e74c3c;
            --success-green: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .container {
            background: var(--surface-dark);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h2 {
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .header p {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .user-info {
            background: rgba(78, 154, 241, 0.1);
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        #pixDetails {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            width: 100%;
            margin-top: 20px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .qr-code-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .qr-code {
            width: 100%;
            max-width: 250px;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .expiration-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .payload-container {
            display: flex;
            width: 100%;
            gap: 10px;
            align-items: center;
        }

        #pixPayload {
            flex-grow: 1;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
        }

        .copy-btn {
            padding: 12px 16px;
            flex-shrink: 0;
            width: auto;
            font-size: 14px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: var(--primary-blue-hover);
        }

        .expiration-text, .info-text {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
        }

        .countdown-warning {
            color: #ff9966;
            font-weight: 500;
        }

        .countdown-danger {
            color: var(--error-red);
            font-weight: 600;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary-blue);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover:not(:disabled) {
            background: var(--primary-blue-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 154, 241, 0.3);
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            opacity: 0.7;
        }

        #mensagem {
            margin-top: 20px;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .success {
            color: var(--success-green);
            background-color: rgba(39, 174, 96, 0.1);
            border: 1px solid rgba(39, 174, 96, 0.2);
        }

        .error-message {
            color: var(--error-red);
            background-color: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.2);
        }

        .logout-btn {
            background: #555;
            margin-top: 10px;
        }

        .logout-btn:hover {
            background: #666;
        }

        .alert-warning {
            color: #ff9966;
            background-color: rgba(255, 153, 102, 0.1);
            border: 1px solid rgba(255, 153, 102, 0.2);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-warning h4 {
            margin-bottom: 8px;
            color: #ff9966;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
            text-decoration: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .payload-container {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2 id="headerTitle">Pagamento PIX</h2>
        <p id="headerSubtitle">Clique no botão para gerar seu QR Code PIX</p>
    </div>

    <!-- Verificação de autenticação antes de acessar authentication.name -->
    <div class="user-info" sec:authorize="isAuthenticated()">
        <p>Usuário: <span th:text="${#authentication.name}"></span></p>
        <p>Email: <span th:text="${userEmail}"></span></p>
    </div>

    <!-- Conteúdo apenas para usuários autenticados -->
    <div sec:authorize="isAuthenticated()">
        <form id="pixForm">
            <button type="submit" id="submitBtn">
                <i class="fas fa-qrcode"></i> Gerar Pagamento PIX
            </button>
        </form>

        <div id="pixDetails">
            <div class="qr-code-container">
                <img id="qrCodeImage" src="" alt="QR Code Pix" class="qr-code">
                <div id="expirationOverlay" class="expiration-overlay" style="display: none;">
                    Expirado
                </div>
            </div>
            <p id="countdownTimer" class="expiration-text"></p>
            <div class="payload-container">
                <input type="text" id="pixPayload" readonly>
                <button id="copyBtn" class="copy-btn">
                    <i class="fas fa-copy"></i> Copiar
                </button>
            </div>
            <p id="multiplePayments" class="info-text"></p>
        </div>

        <p id="mensagem"></p>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </form>
    </div>

    <!-- Mensagem para usuários não autenticados -->
    <div sec:authorize="isAnonymous()">
        <div class="alert-warning">
            <h4>Acesso Restrito</h4>
            <p>Você precisa estar logado para acessar esta página.</p>
            <a th:href="@{/login}" class="btn-primary">Fazer Login</a>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('pixForm');
    const submitBtn = document.getElementById('submitBtn');
    const mensagem = document.getElementById('mensagem');

    const pixDetails = document.getElementById('pixDetails');
    const headerTitle = document.getElementById('headerTitle');
    const headerSubtitle = document.getElementById('headerSubtitle');
    const qrCodeImage = document.getElementById('qrCodeImage');
    const expirationOverlay = document.getElementById('expirationOverlay');
    const pixPayloadInput = document.getElementById('pixPayload');
    const multiplePaymentsP = document.getElementById('multiplePayments');
    const copyBtn = document.getElementById('copyBtn');
    const countdownTimerP = document.getElementById('countdownTimer');

    let countdownInterval;

    function startCountdown(expirationDateString) {
        if (countdownInterval) {
            clearInterval(countdownInterval);
        }

        const expirationTime = new Date(expirationDateString).getTime();

        countdownInterval = setInterval(() => {
            const now = new Date().getTime();
            const distance = expirationTime - now;

            if (distance < 0) {
                clearInterval(countdownInterval);
                countdownTimerP.textContent = "QR Code Expirado!";
                countdownTimerP.className = 'expiration-text countdown-danger';
                qrCodeImage.style.opacity = '0.3';
                expirationOverlay.style.display = 'flex';
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;

            countdownTimerP.textContent = `Expira em: ${formattedMinutes}:${formattedSeconds}`;

            if (minutes < 2) {
                countdownTimerP.className = 'expiration-text countdown-danger';
            } else if (minutes < 5) {
                countdownTimerP.className = 'expiration-text countdown-warning';
            } else {
                countdownTimerP.className = 'expiration-text';
            }
        }, 1000);
    }

    // Submissão do formulário - ADAPTAÇÃO PARA O BACKEND
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        submitBtn.innerHTML = '<span class="spinner"></span> Gerando QR Code...';
        submitBtn.disabled = true;
        mensagem.textContent = '';
        mensagem.className = '';

        try {
            // Adicionando cabeçalhos CSRF para requisições AJAX
            const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
            const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;

            const headers = {
                'Content-Type': 'application/json'
            };

            // Adiciona CSRF token se disponível
            if (csrfToken && csrfHeader) {
                headers[csrfHeader] = csrfToken;
            }

            console.log('Enviando requisição para /api/pix...');

            const response = await fetch('/api/pix', {
                method: 'POST',
                headers: headers,
                credentials: 'include' // Importante para incluir cookies de sessão
            });

            console.log('Resposta recebida:', response.status, response.statusText);

            if (!response.ok) {
                let errorMessage = 'Erro no servidor';

                // Tenta obter mais detalhes do erro
                try {
                    const errorData = await response.json();
                    errorMessage = errorData.message || errorMessage;

                    // Adiciona código de status se disponível
                    if (response.status) {
                        errorMessage = `Erro ${response.status}: ${errorMessage}`;
                    }
                } catch (e) {
                    errorMessage = `Erro ${response.status}: ${response.statusText}`;
                }

                throw new Error(errorMessage);
            }

            const qrCodeData = await response.json();
            console.log('Dados recebidos:', qrCodeData);

            // ADAPTAÇÃO: Verificando a estrutura da resposta do Asaas
            // O Asaas retorna payload e encodedImage diretamente no objeto principal
            const payload = qrCodeData.payload;
            const encodedImage = qrCodeData.encodedImage;

            if (!encodedImage || !payload) {
                console.error('Resposta incompleta do servidor:', qrCodeData);
                throw new Error('Resposta do servidor incompleta. Campos payload ou encodedImage faltando.');
            }

            // Muda o cabeçalho
            headerTitle.textContent = 'Pague com PIX';
            headerSubtitle.textContent = 'Escaneie o QR Code ou copie o código';

            // Exibe o QR Code e dados do PIX
            qrCodeImage.src = 'data:image/png;base64,' + encodedImage;
            pixPayloadInput.value = payload;

            // Resetar estilos do QR Code
            qrCodeImage.style.opacity = '1';
            expirationOverlay.style.display = 'none';

            // ADAPTAÇÃO: Inicia o countdown se houver data de expiração
            // O Asaas não retorna expirationDate no QR Code estático, então vamos criar uma
            if (qrCodeData.expirationDate) {
                startCountdown(qrCodeData.expirationDate);
            } else {
                // Cria uma data de expiração padrão (10 minutos a partir de agora)
                const expirationDate = new Date(Date.now() + 10 * 60 * 1000);
                startCountdown(expirationDate.toISOString());
                countdownTimerP.textContent = 'QR Code válido por 10 minutos';
            }

            // ADAPTAÇÃO: Verifica se aceita múltiplos pagamentos
            if (qrCodeData.allowsMultiplePayments !== undefined) {
                multiplePaymentsP.textContent = qrCodeData.allowsMultiplePayments
                    ? 'Este QR Code aceita múltiplos pagamentos.'
                    : 'Este QR Code aceita apenas um pagamento.';
            } else {
                multiplePaymentsP.textContent = '';
            }

            // Mostra a seção do PIX
            pixDetails.style.display = 'flex';
            mensagem.textContent = 'QR Code gerado com sucesso!';
            mensagem.className = 'success';

        } catch (err) {
            console.error('Erro detalhado:', err);

            // Mensagem mais amigável para o usuário
            let userMessage = err.message || 'Erro ao processar a solicitação';

            // Tratamento específico para erros de rede
            if (err.name === 'TypeError' && err.message.includes('Failed to fetch')) {
                userMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
            }

            mensagem.textContent = userMessage;
            mensagem.className = 'error-message';
        } finally {
            submitBtn.innerHTML = '<i class="fas fa-qrcode"></i> Gerar Pagamento PIX';
            submitBtn.disabled = false;
        }
    });

    // Botão de copiar código PIX
    copyBtn.addEventListener('click', () => {
        if (!pixPayloadInput.value) {
            mensagem.textContent = 'Nenhum código PIX para copiar. Gere um QR Code primeiro.';
            mensagem.className = 'error-message';
            return;
        }

        navigator.clipboard.writeText(pixPayloadInput.value).then(() => {
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check"></i> Copiado!';
            setTimeout(() => { copyBtn.innerHTML = originalText; }, 2000);
        }).catch(err => {
            console.error('Falha ao copiar texto: ', err);
            mensagem.textContent = 'Falha ao copiar. Tente manualmente.';
            mensagem.className = 'error-message';
        });
    });

    // Debug: Log para verificar se o script está carregando
    console.log('Script de pagamento PIX carregado com sucesso');
</script>

<!-- Metatags CSRF para proteção (geradas automaticamente pelo Spring Security) -->
<meta th:if="${_csrf}" name="_csrf" th:content="${_csrf.token}"/>
<meta th:if="${_csrf}" name="_csrf_header" th:content="${_csrf.headerName}"/>
</body>
</html>
